<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>myGithub</title>
</head>

<body>
    <div class="container">

        <div class="row bar1">
            <div class="title">
                <p class="headName">myGitHub</p>
                <p class="titleName">Personal GitHub Design</p>
            </div>
            <div class="language">
                <img class="icon" src="./Icons/Language.svg" alt="Language">
            </div>

            <div class="darkmode">
                <img class="icon" src="./Icons/darkmode.svg" alt="Dark-Mode">
            </div>
        </div>

        <div class="row bar2">
            <div class="search">
                <input class="input" type="text" placeholder="Type here to search"> <img  class="icon" src="./Icons/search.svg" alt="Search">
            </div>

        </div>







    </div>
    <script src="./js/main.js"></script>
</body>

</html>
